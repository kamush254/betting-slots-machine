<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="slot-machine-container">
    <h1 class="slot-machine-title">ðŸŽ° Slot Machine ðŸŽ°</h1>
    <div class="slot-display">
      <div id="slot1" class="slot">?</div>
      <div id="slot2" class="slot">?</div>
      <div id="slot3" class="slot">?</div>
    </div>
    <form id="slotForm">
      <label for="lines">Number of Lines:</label>
      <input type="number" id="lines" name="lines" min="1" max="3" required>
      <label for="bet">Bet per Line:</label>
      <input type="number" id="bet" name="bet" min="1" max="100" required>
      <button type="submit" class="spin-button">SPIN</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
